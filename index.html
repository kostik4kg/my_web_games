<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой портал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b3d2f; /* Тёмно-зелёный фон */
            color: #d4e8cc; /* Светло-зелёный текст */
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #244f3b;
            padding: 10px 20px;
            flex-wrap: wrap; /* Позволяет элементам переноситься */
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #a3d9a5;
            flex: 1; /* Растягивается для удобного расположения */
        }

        .search {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #a3d9a5;
            background-color: #2c5c43;
            color: white;
        }
        .logo img {
             height: 150px;   
        }
        .logo p {
            margin-left: 20px;
            text-transform: uppercase;   
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* На маленьких экранах занимаем всю ширину */
            max-width: 300px; /* Ограничение ширины */
            aspect-ratio: 3 / 4; /* Сохранение пропорций */
            margin: 10px;
            padding: 15px;
            background-color: #2c5c43;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(163, 217, 165, 0.3);
        }

        .game-block img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-block h2 {
            color: #a3d9a5; /* Светлый зелёный акцент */
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 600px) {
            .header {
                flex-direction: column; /* Элементы располагаются друг под другом */
                align-items: center;
            }
            .logo {
                margin-bottom: 10px; /* Добавляем отступ для удобства */
            }
            .search {
                width: 100%; /* Растягиваем строку поиска на всю ширину */
                max-width: 300px; /* Ограничение для удобства */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/logo2.png" alt="logo">
            <p>Покушать принес</p>
        </div>
        <input type="text" class="search" placeholder="Поиск игр...">
    </header>

    <h1>Добро пожаловать!</h1>
    <div class="container" id="gameContainer"></div>

    <script>
        const games = [
            { title: "Игра 1", description: "Описание первой игры.", image: "game_1/assets/proto/proto.png" },
            { title: "Игра 2", description: "Описание второй игры.", image: "game_2/assets/proto/proto.png" },
            // { title: "Игра 3", description: "Описание третьей игры.", image: "proto_1.png" }
        ];

        const gameContainer = document.getElementById("gameContainer");

        games.forEach(game => {
            const gameBlock = document.createElement("a");
            gameBlock.className = "game-block";
            gameBlock.innerHTML = `
                <img src="${game.image}" alt="${game.title}">
                <h2>${game.title}</h2>
                <p>${game.description}</p>
            `;
            gameContainer.appendChild(gameBlock);
        });
    </script>
</body>
</html>
